<br>

<div class="input-group">

  <input type="text" aria-label="First name" class="form-control">
  <input type="text" aria-label="Last name" class="form-control">
</div>

<br>
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Correo Electronico</label>
  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nombre@gmail.com">
</div>
<div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">Deje Su Mensaje Aqui</label>
  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
</div>

<br>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="checkDefault">
  <label class="form-check-label" for="checkDefault">
    estas de acuerdo con que usemos tu informacion en caso de que sea necesario
  </label>
</div>

<br>
<div class="d-grid gap-2 col-6 mx-auto">
